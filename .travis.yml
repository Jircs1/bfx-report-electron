matrix:
  include:
    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - ./scripts/launch.sh -aop
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  only:
    - master
